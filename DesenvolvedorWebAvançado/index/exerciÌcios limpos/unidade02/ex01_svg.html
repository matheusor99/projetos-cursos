<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Avançado</title>
    </head>
    <style>

        body{
            margin: 0;
        }
        svg{
            background-color: #ddd;
            width: 300px;
            height: 300px;
        }
    </style>    

    <body>
        <!-- com a tag svg eu criei um quadro na minha pagina html -->
        <svg>
            <!-- com a tag circle inseri um circulo no meu quadro e esse circulo tem a circunferencia x(cx) a circunferencia y(cy) o raio do circulo(r) e a 
            cor de preenchimento do circulo com a propriedade fill, stroke é a cor da borda do circulo, stroke-width e a espesura da borda -->
            <circle cx="100" cy="100" r="50" fill="#f00" stroke="#000" stroke-width="5"></circle>
            <circle cx="200" cy="200" r="50" fill="green" stroke ="#000" stroke-width="5"></circle>

            <circle cx="150" cy="150" r="50" fill="white" stroke="black" stroke-width="5"></circle>
        </svg>
    
	</body>
</html>
