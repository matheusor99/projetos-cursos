<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Avançado</title>   
    </head>
    
    <body>
        <svg height="500" width="500">
            <!-- aqui eu criei um retangulo ou quadrado aonde os atributos sao parecidos com o do circulo no exercicio anterior com a diferença do
            rx que arredonda as pontas do quadrado e o fill-opacity da uma opacidade para a forma -->
            <rect x="60"
                  y="60"
                  width="380"
                  height="380"
                  fill="blue"
                  rx="20"
                  fill-opacity="0.3"
            ></rect>
        </svg>
	</body>
</html>
