<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form" onsubmit="adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" name="quantidade" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" name="valor" min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button id="botao" type="submit">vai</button>
    </form>

    <br>
    <br>

    <div id="negociacaoView"></div>

    <script src="./js/models/Negociacao.js"></script>
    <script src="./js/models/Negociacoes.js"></script>
    <script src="./js/views/View.js"></script>
    <script src="./js/views/NegociacaoView.js"></script>
    <script src="./js/views/MensagemView.js"></script>
    <script src="./js/controllers/NegociacaoController.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
